name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: LocalPOS-new/package-lock.json

      - name: Install dependencies
        working-directory: ./LocalPOS-new
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./LocalPOS-new
        run: npm run check

      - name: Build application
        working-directory: ./LocalPOS-new
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: LocalPOS-new/dist
          retention-days: 7

